    <script>
function validateForm() {
    const Nme = $("#name").val().trim();
    const comments = $("#Artcomment").val().trim();

    if (Nme === "" || comments === "") {
        alert("Both name and comment are required!");
        return;
    }

    addComment(Nme, comments);
}

function addComment(Nme, comments) {
    const comarea = document.getElementById('Comments');
    const com = document.createElement("p");
    const response = `${Nme}: ${comments}`;
    com.textContent = response;
    const hrElement = document.createElement('hr');

    comarea.appendChild(com);
    comarea.appendChild(hrElement);
}
