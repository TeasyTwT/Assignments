<h2>Remember:</h2>
<p>for an approximate result, 1KG = 2.205~ Pounds
</p>
<hr>

        <form>
          <p>
            <label>Weight in Kg</label><br />
            <input type="number" id="weightKG" name="weightKG" />
          </p>
          <p>
            <label>Height in Meters</label><br />
            <input type="number" id="heightMt" name="heightMt" />
          </p>
          <!--<button type="button" onclick="calculate()">calculate</button>-->
          <button type="button" onclick="Validate()">Submit</button>
        </form>

    </div> 
           <div class="container">
        <h3 id="Results1"></h3>
        <h4 id="Results2"></h4>
    </div>
        <script>
        
          function Validate() {
            const WT = $("#weightKG").val();
            const HT = $("#heightMt").val();
            let Bmi = WT / (HT * HT);

            document.getElementById("Results1").textContent = `Your Bmi is ${Bmi}`;
            if (Bmi <= 18.5) {
                document.getElementById('Results2').textContent = `You are underweight, consult your doctor to discuss a healthy plan to gain weight gradually by eating nutrient-dense foods with added calories, including frequent smaller meals and snacks throughout the day, while also considering potential underlying medical causes for your low weight`
            }else if (Bmi <= 24.9){
                document.getElementById('Results2').textContent = `You are healthy! Maintain a healthy lifestyle by eating a balanced diet, engaging in regular physical activity, and getting enough sleep!`
            }else if (Bmi <= 29.9) {
                document.getElementById('Results2').textContent = `You are Overweight. Consult your doctor and work together to develop a plan that includes lifestyle changes like adopting a healthy diet with reduced calories and increasing your physical activity level to safely lose weight`
            }else{
                document.getElementById('Results2').textContent = `You are obese. consult your doctor to discuss a personalized plan`
            }
          }
        </script>
